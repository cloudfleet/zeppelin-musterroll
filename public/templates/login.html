<div class="col-xs-4 col-sm-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">Login to the CloudFleet HQ identity management!</div>
    <div class="panel-body">
      <div ng-show="login_error" class="alert alert-danger alert-dismissable">
          Wrong username or password. Please try again!
      </div>
      <form id="login-form">
          <div class="form-group">
              <input type="text" class="form-control" ng-model="username" placeholder="username">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" ng-model="password" placeholder="password">
          </div>
          <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
      </form>
    </div>
  </div>
</div>

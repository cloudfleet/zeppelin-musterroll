<div class="modal fade" id="password-dialog">
  <div class="modal-dialog large">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change password for {{password_change_info.user_id}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form id="login-form">
              <div class="form-group" ng-show="!password_change_info.skip_old_password">
                  <input type="password" class="form-control" ng-model="password_change_info.old_password" placeholder="old password">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" ng-model="password_change_info.new_password" placeholder="new password">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" ng-model="password_change_info.new_password_repeat" placeholder="repeat new password">
              </div>
              <button type="button" class="btn btn-primary" ng-click="changePassword()">Change Password</button>
          </form>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
